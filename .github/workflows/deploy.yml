name: Deploy Hexo Blog

on:
  push:
    branches:
      - main
  workflow_dispatch: 

permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }} # 避免并发部署
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true # 虽然我的主题不是 submodule，但保险还是加上吧
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Hexo CLI
        run: npm install hexo-cli -g

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
